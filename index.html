<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Luka Movies</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container typewriter-animation cursor">
                <p>Movies<span>&Shows</span></p>
            </div>
        </div>
        <div class="search-container">
            <div class="search-element">
                <h3>Search:</h3>
                <input type="text" 
                    class="form-control" 
                    placeholder="Search Movie title..." 
                    id="movie-search-box"
                    onclick="searchMovies()"
                    onkeyup="searchMovies()"
                   >
                <div class="search-list hide-search-list" id="search-list">
                </div>
            </div>
        </div>
        <h3 class="popular-movies typewriter-animation cursor">Popular Movies:</h3>
        <div class="movies-container">
            <div class="movies-element">
            </div>
        </div>
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                </div>
            </div>
        </div>

    </div>



    <script src="./script.js"></script>
</body>
</html>
